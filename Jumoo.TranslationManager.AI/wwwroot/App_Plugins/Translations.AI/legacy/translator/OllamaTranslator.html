<div>
    <div style="padding-bottom: 10px; margin-left: 180px">
        <umb-localize key="tmOllama_description"></umb-localize>
    </div>
    <umb-control-group label="@tmOllama_url">
        <input type="text" ng-model="vm.settings.additional.ollamaUrl" class="umb-property-editor umb-textstring textstring" />
        <div class="help-text">
            <small class="muted">
                <umb-localize key="tmOllama_url-desc"></umb-localize>
            </small>
        </div>
    </umb-control-group>
    <umb-control-group label="@tmOllama_model" description="@tmOllama_model-desc">
        <input type="text" ng-model="vm.settings.additional.ollamaModel" class="umb-property-editor umb-textstring textstring" />
    </umb-control-group>

</div>
